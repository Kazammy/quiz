<!DOCTYPE html>
<html>

<head>
  <title>Quiz Board</title>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Quiz Board</h1>
        </div>
        <div id="quiz-form">
          <form id="quiz">
            <div>
              <div class="row">
                <div class="col-md-12">
                  <div class="radio">
                    <label> Inside which HTML element do we put JavaScript?
                      <input type="radio" name="script" value="script">
                      &#60;script&#62;</input>
                      <input type="radio" name="scripting" value="scripting>">
                      &#60;scripting&#62;</input>
                      <input type="radio" name="javascript" value="javascript">
                      &#60;javascript&#62;</input>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="radio">
                      <label> Which of the following is true about jQuery?
                        <input type="radio" name="java" value="java">
                        jQuery is a Java library </input>
                        <input type="radio" name="javascript" value="javascript">
                        jQuery is a JavaScript library>
                        </input>
                        <input type="radio" name="html" value="html">
                        jQuery is a HTML library> </input>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="radio">
                      <label> What does HTML stand for?
                        <input type="radio" name="html" value="script">
                        Hypertext Markup Language</input>
                        <input type="radio" name="html2" value="html2">
                        Hyperlink Markup Language</input>
                        <input type="radio" name="html3" value="html3">
                        Hypercube Markup Language</input>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="radio">
                      <label> Which class provides a full width container?
                        <input type="radio" name="container" value="container">
                        .container</input>
                        <input type="radio" name="fluid" value="fluid">
                        .container-fluid</input>
                        <input type="radio" name="fixed" value="fixed">
                        .container-fixed</input>
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="radio">
                        <label> What does CSS stand for?
                          <input type="radio" name="cascading" value="cascading">
                          Cascading Style Sheets</input>
                          <input type="radio" name="colorful" value="colorful">
                          Colorful Style Sheets</input>
                          <input type="radio" name="creative" value="creative">
                          Creative Style Sheets</input>
                        </label>
                      </div>
                      <div>

                      </div>

                      <div class="row">
                        <div class="col-md-12">
                          <button type="submit" class="btn">Submit!</button>
                        </div>
                      </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
